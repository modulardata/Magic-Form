<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<nav>
    <a href="" id="form-link">Form</a>
    <a href="" id="history-link">History</a>
</nav>
<form action="">
    <label for="first-name">First name</label>
    <input type="text" id="first-name" name="first-name" placeholder="Jon">
    <label for="last-name">Last name</label>
    <input type="text" id="last-name" name="last-name" placeholder="Snow">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="lord_commander@nightwatch.com">
    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" placeholder="+78005553535">
    <label for="company">Company</label>
    <input type="text" id="company" name="company" placeholder="Night's watch">
    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="The Wall, Castle Black">
    <button type="submit" id="submit-button">Submit form</button>
</form>
</body>
</html>
